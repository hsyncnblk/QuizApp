<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Uygulaması</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <div id="timer-bar-container">
      <div id="timer-bar"></div>
    </div>
    <div id="timer">Süre: 30 saniye</div>
    <h1 id="question"></h1>
    <div id="options">
      <button id="optionA"><span class="option-label">a)</span> <span class="option-text"></span></button>
      <button id="optionB"><span class="option-label">b)</span> <span class="option-text"></span></button>
      <button id="optionC"><span class="option-label">c)</span> <span class="option-text"></span></button>
      <button id="optionD"><span class="option-label">d)</span> <span class="option-text"></span></button>
    </div>
    <button id="next-btn">Sonraki Soru</button>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
